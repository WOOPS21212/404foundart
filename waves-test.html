<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta.js Waves Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #vanta-canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 40vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="vanta-canvas"></div>
  
  <div class="content">
    <h1>Vanta.js Waves Test</h1>
    <p>Testing the Waves effect</p>
  </div>

  <!-- Load THREE.js first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
  
  <!-- Load Vanta.js Waves effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>
  
  <!-- Initialize Vanta.js -->
  <script>
    // Wait for DOM to be fully loaded
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log('DOM fully loaded, initializing Vanta.js');
      
      // Initialize Vanta.js Waves effect
      VANTA.WAVES({
        el: document.querySelector('#vanta-canvas'),
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fa9f5,
        shininess: 30,
        waveHeight: 15,
        waveSpeed: 1.0,
        zoom: 0.75
      });
      
      console.log('Vanta.js initialized');
    });
  </script>
</body>
</html>
